<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" border="1" bordercolor="white" cellpadding="10" cellspacing="0" >
        <tr>
            <td align="center" colspan="2"><h2>Te pedimos nos envíes tus datos para responderte a la brevedad.<br><strong>Gracias por contactarnos.</strong></h2></td>
        </tr>
        <tr>
            <td width="50%">Aqui escribi tu ubicacio<br><br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d123018.88231485715!2d-88.05553049359658!3d15.519889672511454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s%20centro%20San%20Pedro%20Sula%20catedral!5e0!3m2!1ses!2shn!4v1615746320992!5m2!1ses!2shn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </td>
            <td width="50%">
                <label for="nombre">Nombre (requerido)</label><br>
                <input type="text" name="nombre" id="nombre" width="100"><br><br>
                <label for="correo">Correo electrónico (requerido)</label><br>
                <input type="email" name="correo" id="correo" placeholder="example@dominio.com" required><br><br>
                <label for="asunto">Asunto</label><br>
                <input type="text" name="asunto" id="asunto"><br><br>
                <label for="msj">Mensaje</label><br>
                <textarea rows="10" cols="40" name="texto" id="texto"></textarea><br><br>
                <input type="submit" value="ENVIAR">
            </td>
        </tr>
    </table>
</body>
</html>
